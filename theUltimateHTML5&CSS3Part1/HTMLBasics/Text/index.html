<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p>I love to teach you <em>HTML</em>!</p>
    <!-- The em element represents stress emphasis of its contents. -->
    <p>I love to teach you <i>HTML</i>!</p>
    <!-- <i> is the same as <em> but this element is considered deprecated because HTML is not meant for styling it should only be used for structuring content -->
    <p>I love to teach you <strong>HTML</strong>!</p>
    <!-- The strong element represents strong importance, seriousness, or urgency for its contents. -->
    <p>I love to teach you <b>HTML</b>!</p>
    <!-- <b> is the same as <strong> but this also is considered deprecated -->
    <h1>Heading 1</h1>
    <!-- h1 represents the most important heading -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- h6 represents the least important heading -->
    <h1>Heading 1</h1>
    <h2>HTML</h2>
    <p>HTML Tutorial</p>
    <h3>Code</h3>
    <h3>Exercise</h3>
    <h2>CSS</h2>
    <p>CSS Tutorial</p>
    <!-- here we have a hierarchy this is how we should use these heading elements -->
  </body>
</html>
