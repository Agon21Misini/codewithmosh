<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <!-- article: an independ, self-contained content for example forum post comments reviews product cards etc -->
      <h1>Heading 1</h1>
      <p>
        Published
        <time datetime="2021-01-01 17:00">January 1 2021 05:00pm</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum, dolor sit amet consectetur adipisicing elit.
        Facere delectus magni fuga tempore! Neque perspiciatis, corporis vitae
        fugit amet omnis.
      </p>
      <figure>
        <img src="../../images/coffee.jpg" width="200" alt="" />
        <figcaption>My coffe this morning</figcaption>
      </figure>
    </article>
    <!-- in HTML5 are more containers that are more descriptive or meaningful these are called semantic containers and some of them are article, figure, mark, time etc so wherever possible we should use these new elements instead of the generic containers like div or span because this helps search engines better understand our pages and what they contain -->
    <!-- instead of span in HTML5 we use the mark tag -->
  </body>
</html>
