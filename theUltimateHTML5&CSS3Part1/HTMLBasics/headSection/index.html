<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta elements give information for the webpage -->
    <meta charset="UTF-8" />
    <!-- charset - character: with this attribute we define the character set used in this HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cofiguring the viewport(visible area of the webpage) -->
    <!-- content="width=device-width, initial-scale=1.0": here we are defining the initial width and zoom factor for the viewport. we need this element so our webpages look good on all devices mobile, tablet, desktop -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- in the past these keywords were heavily used for search engine optimization (SEO), but these days SEO does not put too much weight on these keywords, ut we can still use them to define the keywords that represents this page -->
    <meta name="description" content="..." />
    <!-- what we type here will appear on Google or other search engines when someone searches for our website -->
    <title>Document</title>
  </head>
  <body></body>
</html>
