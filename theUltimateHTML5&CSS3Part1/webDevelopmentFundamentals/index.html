<!DOCTYPE html>
<html>
  <!-- <tagname> opening tag - </tagname> closing tag -->
  <head>
    <!-- we use head to give browser information about this page -->
    <title>My first web page</title>
  </head>
  <body>
    <!-- inside the body element, we are going to add elements that will apear on our page  -->
    <!-- We use HTML to define the structure or the building blocks of our webpage -->
    <img
      src="../images/mosh.jpg"
    /><!-- src element: speify a path or an image - alt = alternative text alt element: give the browser some text to display in case the image cannot be displayed -->
    <p>@moshhamedani</p>
    <p>I love to teach you HTML</p>
    <!-- image element cannot have any child element that is the reason that img does not have a closing tag only an opening tag -->
  </body>
</html>
